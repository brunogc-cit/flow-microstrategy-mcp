version: "2"
run:
  concurrency: 4
  tests: true
linters:
  enable:
    - bodyclose
    - gocritic
    - gosec
    - makezero
    - misspell
    - nakedret
    - revive
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters: [gosec]
        rules: [G117]
        path: "internal/config/"
      - linters: [gosec]
        rules: [G117]
        path: "internal/cli/"
      - linters: [gosec]
        rules: [G101]
        path: "_test\\.go"
  settings:
    staticcheck:
      checks:
        - "all"
        - -QF1008
        - -ST1000
